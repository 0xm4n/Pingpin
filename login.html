<!DOCTYPE html>
<html>

<head>
    <title>PING聘-校园兼职</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css" />
    <meta  charset="utf-8" />
    <script src="assets/js/login.js" type="text/javascript"></script>
</head>

<body>
    <div id="tab">
        <div id="tab-header">
            <ul>
                <li class="selected" style=" border-top-left-radius: 8px;">登录</li>
                <li style=" border-top-right-radius: 8px;">注册</li>
            </ul>
        </div>
        <div id="tab-content">
            <div class="tab-item" style="display: block;">
                <!--登录界面-->
                <div id="login_frame">
                    <p id="logo">
                        <img src="./source/image/account_login/logo.png">
                    </p>
                    <form method="POST" action="/PHP/login.php">
                        <p>
                            <img src="./source/image/account_login/username.png" class="image_input">
                            <input type="text" name="username" placeholder=" 请输入用户名">
                        </p>
                        <p>
                            <img src="./source/image/account_login/password.png" class="image_input">
                            <input type="password" name="password" placeholder=" 请输入密码">
                        </p>
                        <button id="btn_login" onclick="login()">
                            <strong>登录</strong>
                        </button>
                    </form>
                </div>
            </div>
            <div class="tab-item">
                <div id="register_frame">
                    <!--注册界面-->
                    <br/>
                    <p>
                        <label id="tips">&nbsp;&nbsp;&nbsp;请填写以下信息</label>
                    </p>
                    <br/>
                    <br/>
                    <form method="POST" action="/PHP/register.php">
                        <div class="block">
                            <label for="username">用户名</label>
                            <input type="text" name="username" placeholder="请输入用户名">
                        </div>
                        <div class="block">
                            <label for="password">密码</label>
                            <input type="password" name="password" placeholder="请输入密码">
                        </div>
                        <div class="block">
                            <label for="verify">确认密码</label>
                            <input type="password" name="verify" placeholder="请再次输入密码">
                        </div>
                        <div class="block">
                            <label for="name">姓名</label>
                            <input type="text" name="name" placeholder="请输入真实姓名">
                        </div>
                        <div class="block">
                            <label for="phone">联系方式</label>
                            <input type="tel" name="phone" placeholder="请输入联系方式">
                        </div>
                        <div class="block-sex">
                            <label for="sex">性别</label>
                            <input name="sex" type="radio" checked="checked" />男
                            <input name="sex" type="radio" />女
                            <input name="sex" type="radio" />保密

                        </div>

                        <button id="btn_register" onclick="register()">
                            <strong>提交</strong>
                        </button>
                    </form>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
